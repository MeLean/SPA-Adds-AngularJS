<div ng-cloak class="jumbotron">
    <div ng-repeat="ad in Ads">
        <div class="ads-holder">
            <div class="row">
                <div class="col-md-6">
                    <strong>{{ad.title}}</strong>
                </div>
                <div class="col-md-6 text-right">
                    <strong>{{ad.date | date:'dd.MMMM.yyyy'}}</strong>
                </div>
            </div>
            <div class="row">
                <img class="img-circle col-md-2" ng-src="{{ad.imageDataUrl || 'app/images/no-picture.png' }}" alt="no image" />
                <div class="form-group col-md-10">
                    <div class="col-lg-10">
                        <span class="help-block">Advertisement:</span>
                        <textarea class="form-control" rows="5" id="textArea">{{ad.text}}</textarea>
                    </div>
                </div>
            </div>
            <div>
                <strong>Name: </strong>{{ad.ownerName}}
            </div>
            <div>
                <strong>Email: </strong>{{ad.ownerEmail}}
            </div>
            <div>
                <strong>telephone: </strong>{{ad.ownerPhone}}
            </div>
        </div>
    </div>
</div>
