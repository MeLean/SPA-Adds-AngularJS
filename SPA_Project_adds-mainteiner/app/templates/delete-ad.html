<div data-ng-controller="DeleteAdController" data-ng-cloak data-ng-init="init()" class="jumbotron  col-md-offset-4 col-md-4 col-sm-offset-0 col-sm-12 col-xs-12">
    <div data-ng-model="ad">
        <div class="container">
            <form class="form-horizontal text-center" id="publish-form" name="publishForm">
                <fieldset>
                    <legend>Delete Ad</legend>
                    <div class="form-group">
                        <label for="title" class="col-lg-2 control-label">Title</label>
                        <div class="col-lg-10">
                            <input class="form-control" id="title" placeholder="Title" type="text" required="required" data-ng-model="ad.title" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Text</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea" placeholder="Enter, ad`s text" required="required" data-ng-model="ad.text" disabled="disabled"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="image-box">
                            <img src="" data-ng-src="{{ad.imageDataUrl}}" alt="There is no uploaded image!" id="publish-image" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="category" class="col-lg-2 control-label">Category</label>
                        <div class="col-lg-10">
                            <input id="category" type="text" name="category" data-ng-model="ad.categoryId" disabled="disabled" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="town" class="col-lg-2 control-label">Town</label>
                        <div class="col-lg-10">
                            <input id="town" type="text" name="town" data-ng-model="ad.townId" disabled="disabled" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="buttons-holder">
                            <button data-ng-click="deleteAd(ad)" class="btn btn-primary">
                                Confirm Deleting
                            </button>
                            <a href="#/user/ads" class="btn btn-default">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
